<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: headFragment}"></head>

<body>
<header></header>
<div class="d-flex" id="wrapper">
    <!-- Side nav bar-->
    <nav th:replace="~{fragments/nav :: navFragment}">
    </nav>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- header ; control nav and etc -->
        <section th:insert="~{fragments/contentTop :: contentTop}">
        </section>

        <!-- Page content-->
        <div class="container-fluid">
            <h1 class="mt-4">우리가 협업을 위해 생각해야할 주제들은 무엇일까?</h1>
            <p>무엇에 대해서 협업을 해야할까? 데이터 모델링, 데이터베이스 활용, 백엔드</p>
            <p>어떻게 협업 해야할까? github, google docs 등</p>
            <p>이것들 외에 우리가 고민해 나가야 할 부분들이 무엇일까? 모아두자</p>

            <h1 class="mt-4">주제 목록</h1>
            <table class="subject_list">
                <colgroup>
                    <col width="15%"/>
                    <col width="*"/>
                    <col width="15%"/>
                    <col width="20%"/>
                </colgroup>

                <thead>
                <tr>
                    <th scope="col">주제 번호</th>
                    <th scope="col">주제 이름</th>
                    <th scope="col">작성자</th>
                    <th scope="col">작성일</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="subject,subjectStat : ${subjects}">

                    <td>[[${subjectStat.count}]]</td>
                    <td><a th:href="@{/subjects/{id} ( id=${subject.id} ) }"><h6>[[ ${subject.name}]]</h6></a></td>
                    <td>[[${subject.writer}]]</td>
                    <td>[[${subject.regDate}]]</td>

                </tr>
                </tbody>
            </table>
            <a th:href="@{/subjects/write}" class="btn">등록하기</a>
        </div>
    </div>
</div>
</body>

</html>
